<html>
    <head>
        <title>Bootstrapping</title>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    </head>
    <body>
        {{ if .Redirect }}
        <script>
            $(document).ready(function(){
                $(location).attr('href', "/start")
            });
        </script>
        {{ end }}
    </body>
</html>
