<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Add bill</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="../public/js/addbill.js"></script>
    </head>
    <body>
            <form method="POST">
                <label for="desc">Description : </label>
                <input type="text" name="desc" id="desc" class="form-control" style="width: 20%">
                <label for="amount">Amount : </label>
                <input type="text" name="amount" id="amount" class="form-control" style="width: 20%">
                <label for="friends">Split with : </label>
                <div class="row">
                <select class="form-control" id="friends" name="friends" style="width: 20%"> 
                    <option>Select any</option>
                    {{ if .Found }}
                    {{ range $key, $value := .Data }}
                    <option>{{ $value }}</option>
                    {{ end }}
                    {{ end }}
                </select>
                <button type="button" name="add" id="add" class="button" class="form-control">Add/Remove</button>
                </div>
                <table id="frdtable" class="display" style="width: 50%">
                    <thead>
                        <tr>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>

            </form>
    </body>
</html>
