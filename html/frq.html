<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Friend request</title>
        <meta charset="utf-8">
        <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous">
        </script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="../public/js/frq.js"></script>
        <style>
            *{
            color:grey
            }
            .form-container{
            border:0px solid; 
            padding:50px 60px;
            margin-top:20vh;
            -webkit-box-shadow: -1px 6px 32px 8px rgba(0,0,0,0.75);
            -moz-box-shadow: -1px 6px 32px 8px rgba(233, 104, 104, 0.75);
            box-shadow: -1px 6px 32px 8px rgba(0,0,0,0.75);
}

        </style>
    </head>
    <body>
    <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12"></div> 
            <div class="col-md-4 col-sm-4 col-xs-12"> 
                <form class="form-container" method="POST">
                    <button type="button" class="btn btn-primary" name="download" id="download">Download data</button>
                <div id="data">
               
                <select class="selectpicker" name="pick" id="pick" data-live-search="true">
                </select>
                <br>
                <button name="send" type="submit" id="send" class="btn btn-success" value="submit">Send request</button>
                </form>
                <p id="message"></p>
                </div>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-12"></div> 
    </div>
    </body>
</html>
