<!DOCTYPE html>
<html lang="en">
   <head>
         <title>Credentials</title>
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
         <link rel="stylesheet" href="public/css/start.css">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	     </head>
    <body>
         <div class="container center-block">
	        <div class="col-md-10 col-lg-10 text-center">
                <button type="button" class=" btn btn-default btn-space" role="button">Create new keys </button><br><br>
		         <img src="public/images/or.png" class="img-circle" alt="Cinque Terre" width="30" height="30"> 
				 
                 <!-- Trigger the modal with a button -->
		         <br><br>
                 <button type="button" class="btn btn-default btn-space" data-toggle="modal" data-target="#Modaluploadpage">Import existing keys</button>
	  
		         <!---- upload error button Popup --->
                 <div class="modal fade" id="Modalupdateerror" role="dialog">
                    <div class="modal-dialog">
		 
                        <!-- Modal content-->
                         <div class="modal-content">
                             <div class="modal-header1">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h3 class="modal-title">Error</h3>
                            </div>
                        <div class="modal-body">
                        <p>Wrong key...!!</p>
                        </div>
                        </div>
				 
                    </div>
               </div>
            
			
			    <!---- upload success button Popup --->
                 <div class="modal fade" id="Modalupdatesuccess" role="dialog">
                    <div class="modal-dialog">
		 
                        <!-- Modal content-->
                         <div class="modal-content">
                             <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Success</h4>
                            </div>
                        <div class="modal-body">
                        <p>Key generated successfully..!!</p>
                        </div>
                        </div>
				 
                    </div>
               </div>
    <!---- upload page Popup --->
    <div class="modal fade" id="Modaluploadpage" role="dialog">
        <div class="modal-dialog">
             <!-- Modal content-->
             <div class="modal-content">
                <div class="modal-content">
                     <div class="modal-body" style="padding:90px 50px;">
                         <form method="POST">
				                <!-- Public key creation-->
                                <p class="text-left"><strong>PUBLIC KEY:</strong> </p>
				                <input type="file" id="pubKey">
                                <script>
						             function myFunction() {
						             var x = document.getElementById("myFile");
						             x.disabled = true;
						         }
						        </script>
						        <br><br>	
					             <!-- Private key creation-->
                                 <p class="text-left"><strong>PRIVATE KEY:</strong></p>
					             <input type="file" id="prvKey">
                                <script>
						             function myFunction() {
						             var x = document.getElementById("myFile");
						             x.disabled = true;
						            }
						        </script>
                    
                         </form>
                     </div>
                    <div class="modal-footer">
                         <button type="submit" class="btn  btn-default pull-left " data-dismiss="modal"> Cancel</button>
                         <a href="#" data-dismiss="modal" data-toggle="modal" id="up" data-target="#Modalupdateerror" class=" btn btn-default btn-space" role="button"><span class="glyphicon glyphicon-upload"></span> Upload1</a>
						 
						  <a href="#" data-dismiss="modal" data-toggle="modal" id="up" data-target="#Modalupdatesuccess" class=" btn btn-default btn-space" role="button"><span class="glyphicon glyphicon-upload"></span> Upload2</a>
				  
				  
                    </div>
                 </div>
		    </div>
	     </div>
	 </div>
     
	 <script>
		$(document).ready(function(){
			$("#importBtn").click(function(){
				$("#uploadModal").modal();
			});
		});
    </script>

   </body>
</html>
